<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/resultsPage.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="../js/resultsPage.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="jumbotron-background"></div>
      <h1 class="display-4" id="title">Show Title</h1>
      <p class="lead" id="info">Description</p>
      <hr class="my-4" />
      <p id="genres">Genres</p>
      <a class="btn btn-success btn-lg" href="#" role="button">Offical Site</a>
    </div>
    <div class="stars">
      <div id="align"></div>
      <div id="count"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">TimeSlot</div>
            <div class="card-body">
              <h5 class="card-title">Catch this show @....</h5>
              <p class="card-text" id="Timeslot">TimeSlot info</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div
            class="card text-white bg-secondary mb-3"
            style="max-width: 18rem;"
          >
            <div class="card-header">Network</div>
            <div class="card-body">
              <h5 class="card-title">This show is on.....</h5>
              <p class="card-text" id="Network">Network info</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Seasons</div>
            <div class="card-body">
              <h5 class="card-title">This show has...</h5>
              <p class="card-text" id="seasons">
                season and epi count.
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </body>
</html>
